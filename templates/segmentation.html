<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Segmentation K-Means - Nathan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <nav><a href="/">Retour Ã  la galerie</a></nav>
    <h1>Segmentation par Couleurs</h1>

    <form id="segForm">
        <input type="file" id="imageInput" accept="image/*" required>
        <label>Nombre de zones (K) :</label>
        <input type="number" id="kInput" value="3" min="2" max="30">
        <button type="submit">Segmenter l'image</button>
    </form>

    <div class="main-content">
        <div id="loading" style="display:none;">Calcul en cours... (K-Means travaille)</div>
        <div id="resultArea" style="display:flex; gap:20px;">
            <img id="resImg" style="display:none; max-width:45%;">
        </div>
    </div>

    <script>
        document.getElementById('segForm').onsubmit = async (e) => {
            e.preventDefault();
            document.getElementById('loading').style.display = "block";

            const formData = new FormData();
            formData.append('image', document.getElementById('imageInput').files[0]);
            formData.append('k', document.getElementById('kInput').value);

            const response = await fetch('/run_segmentation', { method: 'POST', body: formData });
            const data = await response.json();

            const img = document.getElementById('resImg');
            img.src = data.result_url;
            img.style.display = "block";
            document.getElementById('loading').style.display = "none";
        };
    </script>
</body>

</html>
